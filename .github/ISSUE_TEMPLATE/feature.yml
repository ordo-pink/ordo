name: Feature Request
description: Asking for a friend
title: "âœ¨ "
labels: ["enhancement"]
assignees:
  - orlowdev
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: E.g. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-is-it-you-truly-desire
    attributes:
      label: What is it you truly desire
      description:
        Also tell us, what would be the usecase for you personally if Ordo had that feature?
      placeholder: All other windows should automatically close when I open Ordo...
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description:
        By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

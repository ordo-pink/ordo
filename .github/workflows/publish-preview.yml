name: publish-preview

on:
  release:
    types: [prereleased]

  workflow_dispatch:

jobs:
  ghp:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://npm.pkg.github.com"
          scope: "@ordo-pink"

      - name: Install dependencies
        run: npm ci

      - name: Publish to GHP
        run: npx nx run-many --target=publish --args="--ver=${GITHUB_REF_NAME}
          --tag=preview.${GITHUB_SHA::6}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHP_TOKEN }}

  npm:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
          scope: "@ordo-pink"

      - name: Install dependencies
        run: npm ci

      - name: Publish to NPM
        run: npx nx run-many --target=publish --args="--ver=${GITHUB_REF_NAME}
          --tag=preview.${GITHUB_SHA::6}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

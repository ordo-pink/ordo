<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ordo.pink</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="root" class="h-dvh overflow-hidden">
			<div class="flex size-full flex-col">
				<div
					id="status-bar"
					class="flex h-5 w-full items-center justify-between bg-neutral-300 px-1 py-0.5 text-xs dark:bg-neutral-900"
				>
					<div id="status-bar_account" class="w-2/12"></div>
					<div class="w-1/12"></div>
					<div id="status-bar_title" class="w-4/12 text-center font-bold"></div>
					<div id="status-bar_quick-search" class="w-1/12"></div>
					<div id="status-bar_tray" class="flex w-2/12 justify-end gap-x-2">
						<div id="background-task-indicator" class="animate-pulse self-center"></div>
						<div id="status-bar_tray_activities" class="flex items-center gap-x-2"></div>
						<div id="status-bar_tray_time" class="text-neutral-600 dark:text-neutral-400"></div>
					</div>
				</div>
				<div class="flex size-full">
					<main class="split flex size-full">
						<div id="workspace" class="w-full overflow-auto opacity-100" />
						<div id="sidebar" class="size-full bg-neutral-300 opacity-100 dark:bg-neutral-900" />
					</main>
					<div
						id="activity-bar"
						class="-mr-px flex w-12 flex-col items-center justify-center gap-y-2 bg-neutral-300 text-xl dark:bg-neutral-900"
					/>
				</div>
			</div>

			<div id="context-menu"></div>

			<div
				id="modal-overlay"
				class="fixed inset-0 z-[500] hidden h-screen w-screen items-center justify-center overflow-hidden bg-gradient-to-tr from-neutral-900/80 to-stone-900/80 p-4"
			>
				<div
					id="modal"
					class="relative min-h-8 w-full max-w-3xl rounded-lg bg-neutral-100 shadow-lg dark:bg-neutral-700"
				></div>
			</div>

			<div id="notifications"></div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
